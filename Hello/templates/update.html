{% extends 'base.html' %}
{% block title %} 
Update 
{% endblock title %}

{% block body %} 
<div class="container px-0 mb-5">
    <form method="post" action=" ">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" 
        name="name"  placeholder="Full name" , value="{{user.name}}">
      </div>

      <div class="mb-3">
        <label for="" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{user.email}}">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" 
       name="phone"  placeholder="Phone number" value="{{user.phone}}">
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">Tell me what you want to contact me for</label>
        <textarea class="form-control" id="desc" name="desc" rows="3" value="{{user.desc}}"></textarea>
      </div>  
      <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock body %}
